<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css.css" />
    <title>Calculatrice Addition/Soustraction</title>
</head>

<body>
    <div id="calculator">
        <div class="raw">
            <div class="rectangle" id="show"></div>
            <div class="rectangleStocked" id="showStocked"></div>
        </div>
        <div class="raw">
            <button type="button" class="square" id="seven">
                7
            </button>
            <button type="button" class="square" id="eight">
                8
            </button>
            <button type="button" class="square" id="nine">
                9
            </button>
            <button type="button" class="square" id="clear">
                C
            </button>
        </div>
        <div class="raw">
            <button type="button" class="square" id="four">
                4
            </button>
            <button type="button" class="square" id="five">
                5
            </button>
            <button type="button" class="square" id="six">
                6
            </button>
            <button type="button" class="square" id="plus">
                +
            </button>
        </div>
        <div class="raw">
            <button type="button" class="square" id="one">
                1
            </button>
            <button type="button" class="square" id="two">
                2
            </button>
            <button type="button" class="square" id="three">
                3
            </button>
            <button type="button" class="square" id="minus">
                -
            </button>
        </div>
        <div class="raw">
            <button type="button" class="square" id="zero">
                0
            </button>
            <button type="button" class="square" id="dot">
                .
            </button>
            <div class="square" id="empty">
            </div>
            <button type="button" class="square" id="result">
                =
            </button>
        </div>
    </div>
    <script src="assets/javascript.js"></script>
</body>

</html>
